<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS How To...</title>
    <link rel="stylesheet" href="css/my-style2.css">
    <style>
        h1 {
            color: orange;
        }
    </style>
</head>
<body>
    <h1>Hello World in Tutorial de CSS!</h1>
    <p>This is a paragraph.</p>
    <p>The style of this document is a combination of an external stylesheet, and internal style</p>

</body>
</html>
