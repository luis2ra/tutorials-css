<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Syntax&amp;Selectors</title>
    <style>
        p.center {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="center">This heading will not be affected</h1>
    <p class="center">This paragraph will be red and center-aligned.</p> 
    <p>This paragraph is not styled with CSS.</p>    
</body>
</html>
