<!DOCTYPE html>
<html>
    <head>
        <title>CSS Icons</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/fonts.googleapis.com/icon.css">
    </head>
    <body>
        <h1>Some Google Icons</h1>
        <i class="material-icons">cloud</i>
        <i class="material-icons">favorite</i>
        <i class="material-icons">attachment</i>
        <i class="material-icons">computer</i>
        <i class="material-icons">traffic</i>
        <br><br>

        <p>Styled Google icons (size and color):</p>
        <i class="material-icons" style="font-size:24px;">cloud</i>
        <i class="material-icons" style="font-size:36px;">cloud</i>
        <i class="material-icons" style="font-size:48px;color:red;">cloud</i>
        <i class="material-icons" style="font-size:60px;color:lightblue;">cloud</i>
        <br><br>
        <i class="material-icons" style="font-size:24px;">computer</i>
        <i class="material-icons" style="font-size:36px;">computer</i>
        <i class="material-icons" style="font-size:48px;color:red;">computer</i>
        <i class="material-icons" style="font-size:60px;color:lightblue;">computer</i>
        <br><br>
        <i class="material-icons" style="font-size:24px;">favorite</i>
        <i class="material-icons" style="font-size:36px;">favorite</i>
        <i class="material-icons" style="font-size:48px;color:red;">favorite</i>
        <i class="material-icons" style="font-size:60px;color:lightblue;">favorite</i>
    </body>
</html>
