<!DOCTYPE html>
<html>
    <head>
        <title>CSS Icons</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Error en este enlace, se corrige bajando todo el archivo de la Web 
        <link rel="stylesheet" href="css/use_fontawesome/all.css">
        -->
        <link rel="stylesheet" href="css/fontawesome-free-5.8.2-web/css/all.css">
        
    </head>
    <body>
        <h1>Some Font Awesome Icons</h1>
        <i class="fas fa-cloud"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-car"></i>
        <i class="fas fa-file"></i>
        <i class="fas fa-bars"></i>

        <p>Styled Font Awesome icons (size and color):</p>
        <i class="fas fa-cloud" style="font-size:24px;"></i>
        <i class="fas fa-cloud" style="font-size:36px;"></i>
        <i class="fas fa-cloud" style="font-size:48px;color:red;"></i>
        <i class="fas fa-cloud" style="font-size:60px;color:lightblue;"></i>
    </body>
</html>
