<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Syntax&amp;Selectors</title>
    <style>
        p {
            color: red;
            /* This is a single-line comment */
            text-align: center;
        }
        
        /* This is
        a multi-line
        comment */
        h1 {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Hello World in Tutorial de CSS!</h1>
    <p>These paragraphs are styled with CSS.</p>
    <p>CSS comments are not shown in the output.</p>    
</body>
</html>
