<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Syntax&amp;Selectors</title>
    <style>
        #para1 {
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <p>Este párrafo no se ve afectado por el estilo.</p>
    <p id="para1">Este si cambia al estilo definido con el id "para1".</p>
    <p>This paragraph is not affected by the style.</p>
    
    <p>En este caso, no todos los tags de tipo párrafo se ven afectados por el estilo.</p>
</body>
</html>
